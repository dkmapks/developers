    <hr>

    <label>Produkt:</label>
    <input type="text" id="productName" placeholder="Nazwa produktu">
    <input type="number" id="productPrice" placeholder="Cena (zÅ‚)">
    <button onclick="addItem()">Dodaj produkt</button>

    <ul id="productList"></ul>

    <div id="receipt"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
